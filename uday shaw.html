<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barcode Marker AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <!-- Optional: 3D model loaders -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false"
    >
      <!-- Barcode marker #45 -->
      <a-marker type="barcode" value="45">
        <a-cylinder position="0 1 0" color="yellow" height="1" radius="0.5"></a-cylinder>
      </a-marker>

      <!-- AR-compatible camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
